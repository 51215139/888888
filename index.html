<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>孟翰的自我介紹</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at 30% 20%, #2c3e50, #1a1f2b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, #00bfff55, transparent 70%);
      border-radius: 50%;
      top: -100px;
      left: -100px;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background-color: rgba(30, 45, 65, 0.7);
      padding: 3em;
      border-radius: 25px;
      box-shadow: 0 0 30px #00bfff66;
      backdrop-filter: blur(10px);
      max-width: 500px;
      width: 90%;
      color: #e0f7ff;
      text-align: center;
      border: 1px solid #00bfff33;
    }

    .avatar {
      display: block;
      margin: 0 auto 1em;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 12px #00bfff;
    }

    h1 {
      font-size: 1.8em;
      background: linear-gradient(90deg, #00bfff, #1e90ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px #00bfff;
      margin-bottom: 1em;
    }

    .section {
      margin-bottom: 1.2em;
      text-align: left;
    }

    .section-title {
      font-weight: bold;
      cursor: pointer;
      padding: 0.5em 0;
      border-bottom: 1px solid #00bfff;
      color: #00bfff;
      text-shadow: 0 0 6px #00bfff;
      transition: all 0.3s ease;
    }

    .section-title:hover {
      color: #29d6ff;
      text-shadow: 0 0 12px #29d6ff;
    }

    .content {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.6s ease, opacity 0.4s ease;
    }

    .content.open {
      max-height: 200px;
      opacity: 1;
    }

    .content p {
      font-size: 1.1em;
      line-height: 1.6;
      margin: 0.5em 0 0;
    }

    button {
      margin-top: 2em;
      padding: 12px 24px;
      background: transparent;
      border: 2px solid #00bfff;
      border-radius: 10px;
      color: #00bfff;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      text-shadow: 0 0 6px #00bfff;
      box-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff88;
      transition: all 0.3s ease;
      font-size: 1.1em;
    }

    button:hover {
      background-color: #00bfff;
      color: black;
      text-shadow: none;
      box-shadow: 0 0 20px #00bfff, 0 0 40px #00bfff;
    }

    #greeting {
      margin-top: 1.5em;
      color: #00ffaa;
      text-shadow: 0 0 6px #00ffaa;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://th.bing.com/th/id/OIP.81StuBwvPJfc_2T4a4gq_wHaHa?rs=1&pid=ImgDetMain" alt="孟翰的個人照片" class="avatar">
    <h1>哈囉～我是孟翰</h1>

    <div class="section">
      <div class="section-title">🎓 我的學校背景</div>
      <div class="content">
        <p>我是虎科大資工系的學生。</p>
      </div>
    </div>

    <div class="section">
      <div class="section-title">🎧 興趣與嗜好</div>
      <div class="content">
        <p>我喜歡聽音樂、玩手機、也會看動畫或玩遊戲。</p>
      </div>
    </div>

    <div class="section">
      <div class="section-title">📫 想對你說的話</div>
      <div class="content">
        <p>很高興認識各位同學～</p>
      </div>
    </div>

    <button onclick="sayHi()">打招呼</button>
  </div>

  <script>
    function sayHi() {
      if (document.getElementById("greeting")) return;

      const msg = document.createElement("p");
      msg.textContent = "👋 哈囉哈囉～很高興認識你！";
      msg.id = "greeting";
      document.querySelector(".card").appendChild(msg);
    }

    const titles = document.querySelectorAll('.section-title');
    titles.forEach(title => {
      title.addEventListener('click', () => {
        const content = title.nextElementSibling;
        const isOpen = content.classList.contains('open');

        // 關閉所有其他
        document.querySelectorAll('.content.open').forEach(el => {
          el.classList.remove('open');
        });

        if (!isOpen) content.classList.add('open');
      });
    });

    window.addEventListener('resize', () => {
      document.querySelectorAll('.content.open').forEach(content => {
        content.style.maxHeight = content.scrollHeight + 'px';
      });
    });
  </script>
</body>
</html>
